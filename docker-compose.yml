services:
  scraper-scan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epstein_scraper_scan
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    shm_size: 2gb
    restart: "no"
    user: root
    profiles: ["scraper"]

  scraper-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epstein_scraper_search
    command: ["--search"]
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    shm_size: 2gb
    restart: "no"
    user: root
    profiles: ["search"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: epstein_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    profiles: ["api"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epstein_api
    command: ["api"]
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./downloads:/app/downloads
    env_file: .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    shm_size: 4gb
    deploy:
      resources:
        limits:
          memory: 8G
    depends_on:
      - qdrant
    profiles: ["api"]

volumes:
  qdrant_data:
